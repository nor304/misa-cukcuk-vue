<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox Autocomplete</title>
    <link rel="stylesheet" href="/combobox.css">
</head>

<body>
    <div class="edialog">
        <div class="edialog-header">
            <div class="dialog-title">THÔNG TIN NHÂN VIÊN</div>
            <div class="dialog-close-button">&#x2715;</div>
        </div>
        <div class="edialog-body">
            <div class="cbName">
                <input type="text">
            </div>
            <div class="cb-autocomplete">
                <div class="field">
                    <input type="text" class="cb">
                    <span class="icon">
                    </span>
                </div>
                <ul class="datalist hide"></ul>
            </div>
        </div>
        <div class="edialog-footer">

        </div>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="/combobox.js"></script>
</body>

</html>
